<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <div class="container-fluid ">
        <div class="row border-bottom">
            <div class="col-md-6">
                <ul class="list-group list-group-horizontal ">
                    <li class="list-group-item border-0"><i class="fa-solid fa-bag-shopping icon"></i> E-SHOOPEER</li>
                    <li class="list-group-item border-0">
                        <select class="form-select" aria-label="Default Country">
                            <option selected>USA</option>
                            <option value="1">Viet Nam</option>
                            <option value="2">Campuchia</option>
                            <option value="3">Lao</option>
                          </select>
                    </li>
                    <li class="list-group-item border-0">
                        <select class="form-select" aria-label="Default Money">
                            <option selected>DOLLAR</option>
                            <option value="1">VND</option>
                            <option value="2">KHR</option>
                            <option value="3">LAK</option>
                          </select>
                    </li>
                  </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group list-group-horizontal justify-content-md-end py-2">
                    <li class="list-group-item border-0"><i class="fa-solid fa-user"></i>Account</li>
                    <li class="list-group-item border-0"><i class="fa-solid fa-star"></i>Wishist</li>
                    <li class="list-group-item border-0"><i class="fa-sharp fa-solid fa-money-bill"></i>Checkout</li>
                    <li class="list-group-item border-0"><i class="fa-solid fa-cart-shopping"></i>Cart</li>
                    <li class="list-group-item border-0"><i class="fa-solid fa-key"></i>Login</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-horizontal ">
                    <li class="list-group-item border-0 mt-2">HOME</li>
                    <li class="list-group-item border-0">
                        <select class="form-select" aria-label="Default">
                            <option selected>Shop</option>
                            </select>
                    </li>
                    <li class="list-group-item border-0">
                        <select class="form-select" aria-label="Default">
                            <option selected>Blog</option>
                          </select>
                    </li>
                    <li class="list-group-item border-0 mt-2">404</li>
                    <li class="list-group-item border-0 mt-2">Contact</li>
                  </ul>
            </div>
            <div class="col">
                <div class="input-group my-3">
                    <input type="text" class="form-control  bg-light border-0" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" >
                    <span class="input-group-text border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass icon_search"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row pt-5 mt-5">
            <div class="col-md-6 flex-column">
                <p class="fs-1"><span class="text-">E</span>-Shopper</p>
                <p  class="fw-bold fs-4">100% Responsive Design</p>
                <p class="fs-5"> Lorem ipsum dolor sit consectetur adipsicing
                    elit sed do elusmod tempor incidium tempor incididunt
                    ut labore et dolare magna aliqua</p>
                <button type="button" class="btn btn-warning text-white">Get it now</button>
                
            </div>
            <div class="col-md-6 border">
            <img src="picture_shopping.png" alt="" class="img-fluid"  width="550">
            </div>
        </div>
      
    </div>
</body>
</html>
