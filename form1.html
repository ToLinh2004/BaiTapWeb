<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mx-6 my-3">
        <div class="header">
            <p>What would you like to do next?<p>
            <p>Choose if you have a discount code or reward points you want to use or would like to estimate your delivery cost. </p>
        </div>
    </div>
    <div class="container">                                
        <div class="d-grid gap-4 d-md-flex justify-content-md-start">
            <div class="col-sm-12 col-md-6 col-lg-6 border border-secondary px-5 py-4">
                <form action="">
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Use Coupon Code</label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Use gift vourcher </label>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Estimate Shipping & Taxes</label>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Country:</p>
                            <select class="form-select form-select-sm bg-light">
                                <option>Viet Nam</option>
                                <option>Thai Lan</option>
                            </select>
                        </div>
                        <div class="col">
                            <p>Region/State:</p>
                            <select class="form-select form-select-sm bg-light">
                                <option>Select</option>
                            </select>
                        </div>
                        <div class="col">
                            <p>Zip Code</p>
                            <input class="border border-secondary " type="text" placeholder="">
                        </div>
                    </div>
                    <div class="d-grid gap-5 d-md-flex justify-content-md-start pt-4 pb-4">
                        <button type="button" class="btn btn-warning text-white">Get Quotes</button>
                        <button type="button" class="btn btn-warning text-white">Continue</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6  border border-secondary px-5 py-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control  bg-light" placeholder="Cart Sub Total" aria-label=" Cart sub total" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-light" placeholder="Eco Tax" aria-label="Eco tax" aria-label="Eco tax" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-light" placeholder="Shipping Cost" aria-label="Shipping Cost" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control bg-light" placeholder="Total" aria-label="Total" aria-describedby="basic-addon1" >
                </div>
                <div class="d-grid gap-5 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-warning text-white">Update</button>
                    <button type="button" class="btn btn-warning text-white">Check Out</button>
                </div>
                </div>
            </div>
        </div>

</body>
</html>
